<!DOCTYPE html>
<html>
<head>
  <title>AI Call Test</title>
</head>
<body>
  <h2>AI Call Test</h2>

  <input id="phone" placeholder="+91XXXXXXXXXX" />
  <button onclick="startCall()">Call AI</button>

  <p id="status"></p>

  <script>
    async function startCall() {
      const phone = document.getElementById("phone").value;
      if (!phone) {
        alert("Enter phone number");
        return;
      }

      document.getElementById("status").innerText = "Calling...";

      const res = await fetch(`/call?to=${encodeURIComponent(phone)}`, {
        method: "POST"
      });

      const data = await res.json();
      document.getElementById("status").innerText =
        "Call initiated. Call SID: " + data.call_sid;
    }
  </script>
</body>
</html>
